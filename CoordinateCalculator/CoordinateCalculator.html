<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="MattiBorchers">
</head>

<body>
	<h3>Scale</h3>
	<div>
	<label for="scale">Scale</label>
	<select id="scale">
		<option value="100">1:100</option>
		<option value="200">1:200</option>
		<option value="500" selected>1:500</option>
		<option value="1000">1:1000</option>
		<option value="2000">1:2000</option>
		<option value="6000">1:6000</option>
		<option value="18000">1:18000</option>
	</select>
	</div>
	<br>
	<div>
	<label for="blocks">Blocks per Tile</label>
	<select id="blocks">		
		<option value="512">512</option>
		<option value="1024">1024</option>
		<option value="1536">1536</option>
		<option value="2048">2048</option>
		<option value="2560">2560</option>
		<option value="3072" selected>3072</option>
		<option value="3584">3584</option>
		<option value="4096">4096</option>
		<option value="4608">4608</option>
		<option value="5120">5120</option>
		<option value="5632">5632</option>
		<option value="6144">6144</option>
		<option value="6656">6656</option>
		<option value="7168">7168</option>
		<option value="7680">7680</option>
		<option value="8192">8192</option>
		<option value="8704">8704</option>
		<option value="9216">9216</option>
		<option value="9728">9728</option>
		<option value="10240">10240</option>
		<option value="10752">10752</option>
		<option value="11264">11264</option>
		<option value="11776">11776</option>
		<option value="12288">12288</option>
		<option value="12800">12800</option>
		<option value="13312">13312</option>
		<option value="13824">13824</option>
		<option value="14336">14336</option>
		<option value="14848">14848</option>
		<option value="15360">15360</option>
		<option value="15872">15872</option>
		<option value="16384">16384</option>
		<option value="16896">16896</option>
		<option value="17408">17408</option>
		<option value="17920">17920</option>
		<option value="18432">18432</option>
		<option value="18944">18944</option>
		<option value="19456">19456</option>
		<option value="19968">19968</option>
		<option value="20480">20480</option>
	</select>
	</div>
	<br>
	<div>
	<label for="tiles">Tiles per Map</label>
	<select id="tiles">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="15" selected>15</option>
		<option value="18">18</option>
		<option value="30">30</option>
		<option value="45">45</option>
		<option value="90">90</option>
	</select>
	</div>
	<div>
	<p>Scale (at Equator): <b id="scaleEqu">543.6</b></p>
	<p>(at Tropic of Cancer): <b id="scaleTOC">498.7</b></p>
	</div>
	<hr>
	<h3>DD (decimal degrees)</h3>
	<div>
		<label for="latitude_dec">Latitude</label>
		<input type="number" min="-90" max="90" step="0.000001" pattern="[0-9]+([\.,][0-9]+)?" id="latitude_dec" value="0.000000">
	</div>
	<br>
	<div>
		<label for="longitude_dec">Longitude</label>
		<input type="number" class="form-control fullsize" min="-180" max="180" step="0.000001" pattern="[0-9]+([\.,][0-9]+)?" id="longitude_dec" value="0.000000">
	</div>
	<hr>
	<h3>DMS (degrees, minutes, seconds)</h3>
	<div>
		<label for="latitude_direction">Latitude</label>
		<select id="latitude_direction">
			<option value="north">North</option>
			<option value="south">South</option>
		</select>
		<input type="number" min="0" max="90" step="1" id="latitude_hour" value="0">°
		<input type="number" min="0" max="60" step="1" id="latitude_minute" value="0">'
		<input type="number" min="0" max="60" step="0.001" id="latitude_second" pattern="[0-9]+([\.,][0-9]+)?" value="0.000">"
	</div>
	<br>
	<div>
		<label for="longitude_direction">Longitude</label>
		<select id="longitude_direction">
			<option value="east">East</option>
			<option value="west">West</option>
		</select>
		<input type="number" min="0" max="90" step="1" id="longitude_hour" value="0">°
		<input type="number" min="0" max="60" step="1" id="longitude_minute" value="0">'
		<input type="number" min="0" max="60" step="0.001" id="longitude_second" pattern="[0-9]+([\.,][0-9]+)?" value="0.000">"
	</div>
	<hr>
	<h3>Ingame-Coords</h3>
	<div>
		<label for="xcoord">X</label>
		<input type="number" id="xcoord" value="0">
	</div>
	<br>
	<div>
		<label for="zcoord">Z</label>
		<input type="number" id="zcoord" value="0">
	</div>
	<br>
	<div class="row form-inline input-group">
		<label for="command">Command</label>
		<input type="text" id="command" value="">
	</div>
	<hr>
	<p>Search for coordinates <a href="https://www.gps-coordinates.net/" target="_blank">here</a>.</p>

  <script src="js/jquery.js"></script>
  <script src="js/calculator.js"></script>

</body>

</html>
