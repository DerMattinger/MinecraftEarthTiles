<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="MattiBorchers">
</head>

<body>
	<h3>Scale</h3>
	<div>
	<label for="horizontalScale">Horizontal Scale</label>
	<select id="horizontalScale">		
		<option value="10">1:10</option>
		<option value="20">1:20</option>
		<option value="25">1:25</option>
		<option value="30">1:30</option>
		<option value="33">1:33</option>
		<option value="40">1:40</option>
		<option value="50">1:50</option>
		<option value="66">1:66</option>
		<option value="100">1:100</option>
		<option value="200">1:200</option>
		<option value="250">1:250</option>
		<option value="333">1:333</option>
		<option value="400">1:400</option>
		<option value="500" selected>1:500</option>
		<option value="600">1:600</option>
		<option value="666">1:666</option>
		<option value="750">1:750</option>
		<option value="900">1:900</option>
		<option value="1000">1:1000</option>
		<option value="1200">1:1200</option>
		<option value="1500">1:1500</option>
		<option value="1800">1:1800</option>
		<option value="2000">1:2000</option>
		<option value="3000">1:3000</option>
		<option value="6000">1:6000</option>
	</select>
	</div>
	<br>
	<div>
	<label for="verticalScale">Verticle Scale</label>
	<select id="verticalScale">
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="25">25</option>
		<option value="33">33</option>
		<option value="50" selected>50</option>
		<option value="100">100</option>
		<option value="200">200</option>
	</select>
	</div>
	<div>
	<p id="verticalScaleInfo"></p>
	</div>
	<hr>
	<h3>Estimated size in km</h3>
	<div>
		<label for="longitude">longitude size</label>
		<input type="number" class="form-control fullsize" min="0" max="40000" step="10" pattern="[0-9]+([\.,][0-9]+)?" id="longitude" value="100">
	</div>
	<br>
	<div>
		<label for="latitude">latitude size</label>
		<input type="number" class="form-control fullsize" min="0" max="20000" step="10" pattern="[0-9]+([\.,][0-9]+)?" id="latitude" value="100">
	</div>
	<br>
	<p>Get the size <a href="https://www.distance.to/" target="_blank">here</a>.</p>
	<hr>
	<div>
		<label for="finalPrice"></label>
		<p>Estimated price: <b id="finalPrice">0</b>$</p>
	</div>
	<div>
		<label for="finalTime"></label>
		<p>Estimated generation time: <b id="finalTime">0</b> hours</p>
	</div>
	<div>
		<label for="fileSize"></label>
		<p>Estimated file size: <b id="fileSize">0</b> GB</p>
	</div>
	
  <script src="js/jquery.js"></script>
  <script src="js/calculator.js"></script>
</body>

</html>
